<html>
    <head>

    </head>
    <header>
        <script src="src/scripts/index.js" async></script>
        <script src="src/scripts/database.js"></script>
        <link rel="stylesheet" href="src/css/index.css">
        <link rel="stylesheet" href="src/css/table.css">
    </header>
    <head>
        <form id="profileForm">
            <div class="form-group" id="usernameFormGroup">
                <label for="usernameInput">Username:</label>
                <input name="username" id="usernameInput" type="text" required pattern="[A-Za-z]+">
                <select id="gamemodeSelect">
                    <optgroup label="Standard Gamemodes">
                        <option>Standard</option>
                        <option>Ironman</option>
                        <option>Hardcore Ironman</option>
                        <option>Ultimate Ironman</option>
                    </optgroup>
                    <optgroup label="Temporary Gamemodes">
                        <option>Deadman Mode</option>
                        <option>Seasonal</option>
                        <option>Tournament</option>
                    </optgroup>
                </select>
                <button type="submit">Submit</button>
            </div>
        </form>
    </head>
    <body>
        <h2 id="usernameHeader"></h2>
        <div id="tablesDiv">
            <table id="skillTable">
                <thead>
                    <caption>Skills</caption>
                    <tr>
                        <th scope="col">Skill</th>
                        <th scope="col">Rank</th>
                        <th scope="col">Level</th>
                        <th scope="col">Experience</th>
                    </tr>
                </thead>
                <tbody id="skillTableBody"></tbody>
            </table>
            <table id="otherTable">
                <thead>
                    <caption>Minigames / Bosses</caption>
                    <tr>
                        <th scope="col">Activity</th>
                        <th scope="col">Rank</th>
                        <th scope="col">Participation</th>
                    </tr>
                </thead>
                <tbody id="otherTableBody"></tbody>
            </table>
        </div>
    </body>
</html>
