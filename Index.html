<!DOCTYPE html>

<html lang="en-US">

<head>
    <!-- Page Details -->
    <meta charset="utf-8">
    <title>Hiscores Lookup</title>
    <meta name="author" content="Eric Matz">
    <meta name="description" content="">

    <!-- Scripts -->
    <script src="src/scripts/index.js" async></script>
    <script src="src/scripts/database.js"></script>
    <script src="src/libraries/jQuery/3.5.1.min.js"></script>
    <script src="src/libraries/bootstrap/js/bootstrap.js"></script>

    <!-- Styling -->
    <link rel="stylesheet" href="src/libraries/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/index.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="Index.html">Home</a>
            <a class="navbar-nav" href="Records.html">Records</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <br>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <form id="profileForm">
                        <div class="form-row align-items-center" id="usernameFormGroup">
                            <div class="col-auto">
                                <input name="username" class="form-control" id="usernameInput" type="text" required
                                    pattern="[A-Za-z]+">
                            </div>
                            <div class="col-auto">
                                <select id="gamemodeSelect" class="form-control">
                                    <optgroup label="Standard Gamemodes">
                                        <option>Standard</option>
                                        <option>Ironman</option>
                                        <option>Hardcore Ironman</option>
                                        <option>Ultimate Ironman</option>
                                    </optgroup>
                                    <optgroup label="Temporary Gamemodes">
                                        <option>Deadman Mode</option>
                                        <option>Seasonal</option>
                                        <option>Tournament</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="col-auto">
                                <button class="button form-control" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <h2 id="usernameHeader"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table id="skillTable" class="table">
                        <thead>
                            <tr>
                                <th scope="col">Skill</th>
                                <th scope="col">Rank</th>
                                <th scope="col">Level</th>
                                <th scope="col">Experience</th>
                            </tr>
                        </thead>
                        <tbody id="skillTableBody"></tbody>
                    </table>
                </div>
                <div class="col">
                    <table id="otherTable" class="table">
                        <thead>
                            <tr>
                                <th scope="col">Activity</th>
                                <th scope="col">Rank</th>
                                <th scope="col">Participation</th>
                            </tr>
                        </thead>
                        <tbody id="otherTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark">
        <div id="footer-links">
            <a href="github.com">Github</a>
            <a href="linkedin.com">Linkedin</a>
        </div>
        <div id="footer-footer">
            <p>Â©
                <script>document.write(new Date().getFullYear());</script>

        </div>
    </footer>
</body>

</html>
