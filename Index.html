<html>
    <head>

    </head>
    <header>
        <script src="src/scripts/index.js" async></script>
        <script src="src/scripts/database.js"></script>
        <link rel="stylesheet" href="src/css/index.css">
        <link rel="stylesheet" href="src/css/form.css">
    </header>
    <head>
        <form id="profileForm">
            <div class="form-group" id="usernameFormGroup">
                <label for="usernameInput">Username:</label>
                <input name="username" id="usernameInput" type="text" required pattern="[A-Za-z]+">
                <label for="usernameInput" id="usernameHelper"></label>
                <button type="submit">Submit</button>
            </div>
        </form>
    </head>
    <body>
        <div style="display: flex">
            <table id="skillTable">
                <thead>
                    <tr>
                        <th>Skills</th>
                    </tr>
                    <tr>
                        <th>Skill</th>
                        <th>Rank</th>
                        <th>Level</th>
                        <th>Experience</th>
                    </tr>
                </thead>
                <tbody id="skillTableBody"></tbody>
            </table>
            <table id="otherTable">
                <thead>
                    <tr>
                        <th>Minigames / Bosses</th>
                    </tr>
                    <tr>
                        <th>Rank</th>
                        <th>Participation</th>
                    </tr>
                </thead>
                <tbody id="otherTableBody"></tbody>
            </table>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Tracked Users</th>
                    </tr>
                    <tr>
                        <th>Actions</th>
                        <th>User</th>
                    </tr>
                </thead>
                <tbody id="otherTableBody"></tbody>
            </table>
        </div>
    </body>
</html>
